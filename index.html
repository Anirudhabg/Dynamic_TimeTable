<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Timetable</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- MCA Timetable Heading -->
    <div class="header">
        <h1>MCA Timetable</h1>
    </div>
    <section>


        <!-- Date Picker -->
        <div class="datePicker">
            <input type="date" id="dateInput">
        </div>

        <!-- Date Display -->
        <div class="dateText">
            <h1 id="currentDate"></h1>
            <h1 id="currentDay"></h1>
        </div>

        <div class="buttons">
            <button id="firstSemButton">First Semester</button>
            <button id="thirdSemButton">Third Semester</button>
        </div>

        <!-- Timetable Display -->
        <div class="dateTable">
            <p class="timeDay"><span id="timeTableDay"></span></p>
            <div id="timetableContainer"></div>
        </div>
    </section>

    <!-- Footer with Copyright -->
    <footer>
        <p>&copy; 2025 Handcrafts by <a href="https://anirudhabg.netlify.app/" style="text-decoration: none; font-weight: 700; color: inherit;">Anirudha</a></p>
    </footer>
</body>

</html>
